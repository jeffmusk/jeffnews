					<div class="card-header bg-dark">
						<h5 class="card-title text-center text-white"> {{n.title}}</h5>

					  <footer class="blockquote-footer"> {{n.publishedAt | date}} autor: {{n.author}} </footer>

				    <p class="card-text">{{n.description}}</p>
				  </div>
